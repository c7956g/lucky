<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎網頁</title>
    <style>
        #lottery-container {
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="lottery-container">
        <h1>抽獎結果：</h1>
        <div id="result"></div>
        <button onclick="startLottery()">開始抽獎</button>
    </div>

    <script>
        function startLottery() {
            // 定義獎項
            const prizes = ["一等獎", "二等獎", "三等獎", "鼓勵獎"];

            // 隨機選擇一個獎項
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const selectedPrize = prizes[randomIndex];

            // 顯示抽獎結果
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `恭喜你獲得：${selectedPrize}`;

            // 添加旋轉動畫效果
            resultElement.style.animation = "rotate 2s ease-in-out";
            
            // 按鈕設定為不可用，避免連續抽獎
            const buttonElement = document.querySelector("button");
            buttonElement.disabled = true;

            // 在動畫結束後恢復按鈕狀態
            setTimeout(() => {
                resultElement.style.animation = ""; // 清除動畫效果
                buttonElement.disabled = false; // 恢復按鈕狀態
            }, 1000);
        }
    </script>

</body>
</html>
